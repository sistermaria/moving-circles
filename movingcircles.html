<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
    </main>
    
<script>
function setup() {
  createCanvas(300, 300);
  noFill();
  stroke(255);
  strokeWeight(8);
  x=20;
  y=40;
  z=60;
}

function draw() {
  background(0,0,200);

  // corner circles
  circle(x, 0,300);
  circle(300, y, 300);
  circle(x, 300, 300);
  circle(300, 300, z);

  // top, bottom, left, and right circles
  circle(150, y, 300);
  circle(150, 300, z);
  circle(x, 150, 300);
  circle(300, 150, z);

  // centered circles
  
  circle(150, 150, 300);
  
  circle(150, 150, 150);
  
  circle(150,150,80);
  
  x+=1.0;
  y+=0.75;
  z-=0.5;
}
</script>
</body>
</html>
